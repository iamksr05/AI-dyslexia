<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LearnEase AI - Dyslexia Friendly Chat</title>

    <!-- Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#0A2F30" />

    <!-- Favicon & Manifest -->
    <link rel="manifest" href="/client/manifest.json" />
    <meta name="theme-color" content="#0A2F30" />

    <!-- OpenDyslexic Font loaded via @font-face in CSS, with Arial and Verdana as fallbacks -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="header-left">
          <h1 class="app-title">LearnEase AI</h1>
          <div class="taglines">
            <p class="tagline">ðŸ“– Easy-to-read responses for everyone</p>
            <p class="tagline">âœ¨ Optimized for dyslexia-friendly reading</p>
          </div>
        </div>
        <div class="header-right">
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text">AI Connected</span>
          </div>
        </div>
      </header>

      <div id="chat_container"></div>

      <form id="chat-form">
        <div class="input-row">
          <textarea
            id="prompt"
            name="prompt"
            rows="1"
            placeholder="Type your message here... ðŸ“"
            aria-label="Message input"
          ></textarea>
          <button 
            type="button" 
            id="voiceButton" 
            class="voice-button" 
            title="Voice input (Speech to Text)"
            aria-label="Voice input"
          >
            ðŸŽ¤
          </button>
          <button 
            type="submit" 
            id="sendButton" 
            class="send-button"
            title="Send message"
            aria-label="Send message"
          >
            <img id="sendIcon" src="./assets/send.svg" alt="send" />
          </button>
        </div>
      </form>
    </div>

    <!-- Optional: Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>

    <!-- JavaScript file -->
    <script type="module" src="script.js"></script>
  </body>
</html>
